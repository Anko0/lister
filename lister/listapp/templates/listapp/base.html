{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/listapp.css' %}"/>
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body scroll="yes" class="body">
        <header>
            <div class="header"> 
                <div class="header_name">
                    <div class="name1">LISTER</div>&nbsp;&nbsp;
                    <div class="name2">~</div>&nbsp;&nbsp;
                    <div class="name3">your pocket assistant buyer</div>
                </div>
                <div class="header_menu"></br>
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}"><button type="button" class="btn btn-success btn-sm menu_button"> <small> PROFILE </small></button></a>&nbsp;&nbsp;
                    {% else %}
                        <a href="/accounts/login/"><button type="button" class="btn btn-success btn-sm menu_button"><small> LOG IN </small></button></a>&nbsp;&nbsp;
                        <a href="/signup_init/"><button type="button" class="btn btn-success btn-sm menu_button"><small> SIGN UP </small></button></a>&nbsp;&nbsp;
                    {% endif %}
                    <a href="{% url 'index' %}"><button type="button" class="btn btn-success btn-sm menu_button"><small> PURCHASES </small></button></a>&nbsp;&nbsp;
                    <a href="{% url 'about' %}"><button type="button" class="btn btn-success btn-sm menu_button"><small> ABOUT </small></button></a>
                </div>
            </div>
        </header>
        
            {% block content %}
            {% endblock %}

    </body>
</html>
