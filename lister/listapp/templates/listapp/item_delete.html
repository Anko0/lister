<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><strong>Delete item</strong></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Are you sure? </br></br>
            <form class="mod-form" method="POST" action="{% url 'item_delete' pk=item.pk %}">{% csrf_token %}
                <table>
                    <td>
                        <button type="submit" class="btn btn-success btn-sm account_button">Delete</button>&nbsp;&nbsp;
                        <button data-dismiss="modal" type="reset" class="btn btn-secondary btn-sm account_button">Cancel</button>
                    </td>
                </table>
            </form>
        </div>
    </div>
</div>
