{% load bootstrap4 %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><strong>Edit item</strong></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="input_form form-group form-group-sm row container">
                <form class="mod-form" method="POST" action="{% url 'item_edit' pk=item.pk %}">{% csrf_token %} 
                {% bootstrap_form form size='small' %}
                    <table>
                        </br>
                        <td>
                            <button type="submit" class="btn btn-success btn-sm account_button">Save</button>&nbsp;&nbsp;
                            <button data-dismiss="modal" type="reset" class="btn btn-secondary btn-sm account_button">Cancel</button>
                        </td>
                    </table>

                    <script>
                        $('.date-input').datepicker({
                            format: 'yyyy-mm-dd'
                        });
                    </script>

                </form>
            </div>
        </div>
    </div>
</div>
